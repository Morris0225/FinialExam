<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2>會員註冊</h2>
            <p class="subtitle">歡迎加入，開啟您的甜點之旅</p>
            
            <form id="register-form">
                <div class="input-group">
                    <label for="username">使用者名稱</label>
                    <input type="text" id="username" placeholder="請輸入您的姓名" required>
                </div>

                <div class="input-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" placeholder="至少 6 位字元" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">確認密碼</label>
                    <input type="password" id="confirm-password" placeholder="請再次輸入密碼" required>
                </div>

                <button type="submit" class="register-btn">立即註冊</button>
            </form>

            <div class="footer-links">
                <span>已經有帳號了？</span>
                <a href="login.html">前往登入</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/JS/main.js"></script>
</body>
</html>
