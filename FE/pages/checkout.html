<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/nm.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">

</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <img src="../assets/image/Logo.png" alt="Logo" class="logo-img">
        </a>
        <h1>甜點日常</h1>
        <nav class="user-nav">
            <a href="login.html" class="login-btn">會員登錄</a>
            <div class="cart-wrapper">
                <a href="../pages/SC.html">
                    <img src="../assets/image/sc.jpg" class="cart-icon" alt="購物車">
                </a>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-layout">
            <section class="checkout-form">
                <h2>結帳資訊</h2>
                <form id="checkout-main-form">
                    <div class="form-section">
                        <h3>收件人資訊</h3>
                        <div class="input-group">
                            <label>真實姓名</label>
                            <input type="text" placeholder="請輸入收件人姓名" required>
                        </div>
                        <div class="input-group">
                            <label>聯絡電話</label>
                            <input type="tel" placeholder="0912-345-678" required>
                        </div>
                        <div class="input-group">
                            <label>收件地址</label>
                            <input type="text" placeholder="請輸入外送地址或店取備註" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>付款方式</h3>
                        <div class="payment-options">
                            <label class="payment-item">
                                <input type="radio" name="payment" value="credit" checked>
                                <span>信用卡 / 金融卡</span>
                            </label>
                            <label class="payment-item">
                                <input type="radio" name="payment" value="cash">
                                <span>貨到付款</span>
                            </label>
                            <label class="payment-item">
                                <input type="radio" name="payment" value="transfer">
                                <span>銀行轉帳</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="final-checkout-btn">確認下單</button>
                </form>
            </section>

            <aside class="order-summary-box">
                <h3>訂單摘要</h3>
                <div id="summary-items">
                    </div>
                <hr>
                <div class="summary-total">
                    <span>總計金額</span>
                    <span class="total-amount">NT$ <span id="checkout-total">0</span></span>
                </div>
            </aside>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <a href="aboutus.html"><p>關於我們</p></a>
            <a href="center.html"><p>客服中心 </p></a>
            <a href="wherer.html"><p>門市據點</p></a>
            <p>© 2025 甜點日常 版權所有</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/JS/main.js"></script>
</body>
</html>
